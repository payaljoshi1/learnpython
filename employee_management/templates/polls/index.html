{% extends 'base.html' %}

{% block content %}

<h2>
    List of {{title}} available
</h2>
{% if questions %}
<ul>
    {% for question in questions %}
         
        <li>
            <a href='/polls/{{question.id}}/details'>{{question.title}}</a>
        </li>
    
    {% endfor %}
</ul>
{% else %}
<p>
    There is no questions
</p>
{% endif %}

{% endblock content %}
